


<ion-content>

  <agm-map [latitude]="lat" [longitude]="lng" [zoom]="10">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>

  <ion-footer>
    <ion-toolbar color="primary">
      <ion-buttons end>
        <button ion-button
          (click)="close_modal()">
          Close
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
